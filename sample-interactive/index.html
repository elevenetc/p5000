<!doctype html>
<html>

<head>
    <style>
        /* Desktop base styles (kept intact) */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        /* Mobile-specific styles are scoped under .mobile to avoid conflicts with desktop */
        .mobile {
            /* mobile color tokens */
            --bg: #000;
            --fg: #fff;
            --muted: #9aa0a6;
            --chip-bg: #1f1f1f;
            --chip-fg: #e8eaed;
            --accent: #8ab4f8;

            /* override desktop overflow for mobile */
            overflow: auto;
        }

        .mobile body {
            overflow: auto; /* re-enable scrolling on mobile */
            background: var(--bg);
            color: var(--fg);
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', Arial, sans-serif;
        }

        .mobile .page {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Top scrollable projects list */
        .mobile .projects {
            flex: 1 1 auto;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
            padding: 12px 12px 8px 12px;
            box-sizing: border-box;
        }

        .mobile .project-item {
            padding: 10px 12px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(2px);
            margin-bottom: 8px;
        }

        .mobile .project-title {
            font-size: 16px;
            line-height: 1.35;
            letter-spacing: 0.2px;
        }

        .mobile .project-tags {
            margin-top: 6px;
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .mobile .chip {
            display: inline-block;
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 999px;
            background: var(--chip-bg);
            color: var(--chip-fg);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* Bottom tag cloud */
        .mobile .tags {
            position: sticky;
            bottom: 0;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 1));
            padding: 10px 12px 14px 12px;
            box-sizing: border-box;
        }

        .mobile .tags-title {
            font-size: 12px;
            color: var(--muted);
            margin: 0 0 8px 2px;
            letter-spacing: 0.3px;
        }

        .mobile .tags-cloud {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .mobile .tag-chip {
            appearance: none;
            border: 1px solid rgba(255, 255, 255, 0.16);
            background: transparent;
            color: var(--fg);
            border-radius: 999px;
            padding: 6px 10px;
            font-size: 13px;
            line-height: 1;
        }

        .mobile .tag-chip:active {
            transform: scale(0.98);
            border-color: var(--accent);
            color: var(--accent);
        }

        @media (min-width: 768px) {
            .mobile .project-title {
                font-size: 18px;
            }

            .mobile .tag-chip {
                font-size: 14px;
            }
        }
    </style>
</head>

<body style="margin: 0">

<div class="page">
    <main aria-label="Projects list" class="projects" id="projects-root"></main>
    <footer aria-label="Tags cloud" class="tags">
        <div class="tags-title">Tags</div>
        <div class="tags-cloud" id="tags-root"></div>
    </footer>
</div>

<script src="./js/app.js">
    console.log("app.js");
</script>
</body>

</html>
